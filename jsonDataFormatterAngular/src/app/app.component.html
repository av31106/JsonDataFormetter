<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Json Data Formatter</h3>
    </div>
  </div>
  <div class="row m-b-10">
    <div class="col-12">
      <button class="btn btn-sm btn-info m-r-10" (click)="format(inputTextArea)">Format</button>
      <button class="btn btn-sm btn-info" (click)="removeWhiteSpaces(inputTextArea)">Remove white Spaces</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <textarea class="form-control full-page" #inputTextArea>{"First Path":[{"Name":"Anil Kumar","Age":32},{"Name":"Anil","Age":30}]}</textarea>
    </div>
  </div>
</div>
